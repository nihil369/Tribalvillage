{% include 'Tribal/TribalPageHeader.html' %}
<html>
<head>
    <style>
        #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }



            #cs tr:hover {
                background-color: #ddd;
            }

            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
</head>
<body>

<form id="form1" name="form1" method="post" action="VillageSendReplyform">

        <table width="318" border="0" align="center" id="cs" style="width:90%; margin-left:5%; ">
            <tr><th colspan="2"><h2>Reply Feedback</h2></th></tr>
                <input type="hidden"name="id" value="{{data['feedback_id']}}" readonly>
                        <tr><th>User</th><td><input type="text" readonly value="{{data['user_id']}}" ></td></tr>
            <tr><th>Post Date</th><td><input type="text" readonly value="{{data['date']}}" ></td></tr>
             <tr><th>Feedback Description :</th><td><textarea name ="description" readonly> {{data['feedback']}}</textarea></td></tr><br>
             <tr><th>Reply Feedback :</th><td><textarea name="reply"  required></textarea></td></tr><br>

            <tr>
                <td>&nbsp;</td>
                <td>
                    <label>
                        <input type="submit" name="Submit" value="Send Reply"  class="section-btn"/>
                    </label>
                </td>
            </tr>
        </table>

</form>
</body>
</html>
