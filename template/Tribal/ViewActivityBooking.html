{% include 'Tribal/TribalPageHeader.html' %}
<head>
    <style>
         #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }





            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
</head>

<h2 style="width:90%; margin-left:5%; ">View Cultural Activities</h2>
<table id="cs" style="width:90%; margin-left:5%; ">
    <tr>
        <th><div>Sl.No</div></th>
   <th><div>Name</div></th>
         <th><div>Description</div></th>
         <th><div>Duration</div></th>
         <th><div>Amount</div></th>

    </tr>
    {% for row in data %}

  <tr>
      <td height="87"><div>{{loop.index }}</div></td>
      <td><div>{{ row['activity_name'] }}</div></td>
      <td><div>{{ row['duration'] }}</div></td>
      <td><div>{{ row['description'] }}</div></td>
      <td><div>{{ row['amount'] }}</div></td>
            <td width="80"><div align="center" ><a href="/ViewPaidABooking?id={{ row['idcultural_activities'] }}">Booings</a></div></td>
         </tr>

        {% endfor %}


</table>
