{% include 'LoginHeader.html' %}
<html>
<head>
    <style>
        #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }



            #cs tr:hover {
                background-color: #ddd;
            }

            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
</head>
<body>
<h2 style="width:90%; margin-left:5%; " >User Registration</h2>
<form id="form1" name="form1" method="post" action="UserRegistration">

        <table width="318" border="0" id="cs" style="width:90%; margin-left:5%; ">
            <tr>
                <td>User Id</td>
                <td>
                    <label>
                        <input type="text" name="TxtUserid" required pattern="[a-zA-Z\s]+" title="Invalid name"  class="form-control"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <label>
                        <input type="text" name="TxtName" required pattern="[a-zA-Z\s]+" title="Invalid name"  class="form-control"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <label>
                        <textarea name="TxtAddress" class="form-control" required></textarea>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <label>
                        <input type="text" class="form-control" name="TxtPhone" required pattern="[6-9]{1}[0-9]{9}" title="incorrect Phone"/>
                    </label>
                </td>
            </tr>


                <td>Password</td>
                <td>
                    <label>
                        <input type="password" name="TxtPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  class="form-control" required />
                    </label>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <label>
                        <input type="submit" name="Submit" value="Submit" class="section-btn"/>
                    </label>
                </td>

        </table>

</form>
</body>
</html>
