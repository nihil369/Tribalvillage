{% include 'LoginHeader.html' %}
<html>
<head>
    <style>
        #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }



            #cs tr:hover {
                background-color: #ddd;
            }

            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
</head>
<body>
<h2 style="width:90%; margin-left:5%; ">Village Registration</h2>
<form id="form1" name="form1" method="post" action="VillageRegistration">

        <table width="318" border="0" id="cs" style="width:90%; margin-left:5%; ">
            <tr><th>District :</th><td><select name="TxtDistrict" required>
                {% for row in data %}
                <option value="{{ row['iddistrict'] }}">{{ row['name'] }}</option>
                 {% endfor %}
            </select></td></tr>

            <tr>
                <td>Name</td>
                <td>
                    <label>
                        <input type="text" name="TxtName" required pattern="[a-zA-Z\s]+" title="Invalid name"  class="form-control"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <label>
                        <textarea name="TxtAddress" class="form-control" required></textarea>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Pincode</td>
                <td>
                    <label>
                        <input type="text" class="form-control" name="TxtPincode" required pattern="[1-9]{1}[0-9]{5}" title="incorrect pincode"/>
                    </label>
                </td>
            </tr>

             <tr><th>Latitude</th><td> <label><input name="TxtLatitude" class="form-control" type="number"  step="0.0001" min="0" max="10000" required/>  </label></td></tr>
             <tr><th>Longitude</th><td> <label><input name="TxtLongitude" class="form-control" type="number" step="0.0001" min="0" max="10000" required/>  </label></td></tr>

            <tr>
                <td>Username</td>
                <td>
                    <label>
                        <input type="text" name="TxtUsername" pattern="[a-zA-Z\s]+"  class="form-control" required />
                    </label>
                </td>
            </tr>
            <tr>

                <td>Password</td>
                <td>
                    <label>
                        <input type="password" name="TxtPassword"   class="form-control" required />
                    </label>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <label>
                        <input type="submit" name="Submit" value="Submit" class="section-btn"/>
                    </label>
                </td>

        </table>

</form>
</body>
</html>
{% include 'LoginFooter.html' %}
