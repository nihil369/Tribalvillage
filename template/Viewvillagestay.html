{% include 'AdminPageHeader.html' %}
<head>
    <style>
         #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }





            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
</head>

<h2 style="width:90%; margin-left:5%; ">View Village Stays</h2>
<table id="cs" style="width:90%; margin-left:5%; ">
    <tr>
        <th>Sl.No</th>
        <th><div >Food Description</div></th>
        <th><div >Stay Information</div></th>
        <th><div >Rate Per Head</div></th>








    </tr>
    {% for row in data %}

  <tr>
      <td height="87"><div>{{loop.index }}</div></td>
      <td><div >{{ row['food_description'] }}</div></td>
      <td><div >{{ row['stay_information'] }}</div></td>
      <td><div >{{ row['rate_per_head'] }}</div></td>

         </tr>

        {% endfor %}


</table>
